<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="con">
			<form action="https://localhost/adminAdd" method="post" enctype="multipart/form-data">
				<div class="upload">
					<span>数量：</span>
					<input class="stuMsg stu_name" type="text" name="count" value="20" />
				</div>
				<div class="upload">
					<span>类别：</span>
					<input class="stuMsg stu_number" type="text" name="sort" value="A" />
				</div>
				<div class="upload">
					<span>作者：</span>
					<input class="stuMsg stu_sex" type="text" name="author" value="张廷杭" />
				</div>
				<div class="upload">
					<span>上架日期：</span>
					<input class="stuMsg stu_age" type="text" name="pubdate" value="2017.5" />
				</div>
				<div class="upload">
					<span>id：</span>
					<input class="stuMsg stu_age" type="text" name="id" value="1134679" />
				</div>
				<div class="upload">
					<span>出版社：</span>
					<input class="stuMsg stu_age" type="text" name="publisher" value="成都东软" />
				</div>
				<div class="upload">
					<span>isbn10：</span>
					<input class="stuMsg stu_age" type="text" name="isbn10" value="1234567890" />
				</div>
				<div class="upload">
					<span>isbn13：</span>
					<input class="stuMsg stu_age" type="text" name="isbn13" value="132456879987" />
				</div>
				<div class="upload">
					<span>标题：</span>
					<input class="stuMsg stu_age" type="text" name="title" value="超神秘籍" />
				</div>
				<div class="upload">
					<span>简介：</span>
					<input class="stuMsg stu_age" type="text" name="summary" value="讲述的是超神" />
				</div>
				<div class="upload">
					<span>价格：</span>
					<input class="stuMsg stu_age" type="text" name="price" value="2000" />
				</div>
				<div class="upload">
					<span>页数：</span>
					<input class="stuMsg stu_age" type="text" name="page" value="1000" />
				</div>
				<div class="upload">
					<span>目录：</span>
					<input class="stuMsg stu_age" type="text" name="catalog" value="第一章" />
				</div>
				<div class="upload" id="containimg">
					<span>头像：</span>
					<input class="stuMsg stu_img" type="file" name="upfiles"/>
				</div>
				<div class="upload">
					<input class="stuMsg addmsg" type="submit" value="录入" />
				</div>
			</form>
		</div>
	</body>
</html>
